name: OpenShot

options:
  bundleIdPrefix: com.grantbirki
  deploymentTarget:
    macOS: "14.0"

targets:
  OpenShot:
    type: application
    platform: macOS
    sources:
      - Sources
    info:
      path: Info.plist
      properties:
        CFBundleDisplayName: OpenShot
        LSUIElement: true
        NSHighResolutionCapable: true
        NSScreenCaptureUsageDescription: OpenShot needs screen recording access to capture screenshots.
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.grantbirki.openshot
        MARKETING_VERSION: 0.0.0
        CURRENT_PROJECT_VERSION: 0.0.0
  OpenShotTests:
    type: bundle.unit-test
    platform: macOS
    sources:
      - Tests
    dependencies:
      - target: OpenShot
